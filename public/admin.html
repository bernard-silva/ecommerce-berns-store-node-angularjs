<!DOCTYPE html>
<html lang="pt-br" ng-app="ecommerce-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <title>Admin | Berns Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="AdminHomeController">
    <header class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark header">
        <a class="navbar-brand" href="/">
            <img src="./assets/images/logo_mini.png" alt="logotipo Berns Store">
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="logged" type="button">
                        <a class="nav-link" href="/admin-new-products.html"><i class="fa-solid fa-circle-plus"></i>
                            Novo Produto
                        </a>
                    </button>
                </li>
                <li class="nav-item dropdown logged">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-user"></i>{{ userName }}</a>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="purchases-made.html">Pedidos Realizados</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#loggout" data-bs-toggle="modal"
                                data-bs-target="#loggout">Sair</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link admin-logged" href="/admin.html"><i class="fa-solid fa-gear"></i>Admin</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Lista de Produtos</h2>
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Imagem</th>
                            <th class="actions-col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price | currency:"R$ "}}</td>
                            <td><img src="{{product.imageUrl}}" alt="{{product.name}}"></td>
                            <td>
                                <button type="button" class="edit-delete-btn">
                                    <a href="/admin-edition.html?productId={{product.id}}"><i
                                            class="fa-solid fa-pen-to-square"></i></a>
                                </button>
                                <button ng-click="deleteProduct(product.id)" type="button" class="edit-delete-btn">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="products.length == 0">
                            <td colspan="5" class="text-center">
                                Nenhum produto cadastrado.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Sair -->
    <div class="modal fade" id="loggout" tabindex="-1" role="dialog" aria-labelledby="loggout" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="loggout">Sair</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <p>Tem certeza que deseja sair?</p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" ng-click="logout()">
                                Sim
                            </button>
                            <button class="btn btn-danger" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy;Copyright 2024 - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/controllers/admin.js"></script>
</body>

</html>
