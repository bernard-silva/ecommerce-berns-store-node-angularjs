<!DOCTYPE html>
<html lang="pt-br" ng-app="ecommerce-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login | Berns Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="LoginController">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 div-container">
                <div class="login-container">
                    <div class="login-container-img">
                        <img src="./assets/images/logo_mini.png" alt="">
                    </div>
                    <h2>Login</h2>
                    <form name="loginUserForm" ng-submit="handleSubmit()" ng-dirty>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" ng-model="email"
                                placeholder="Seu e-mail" ng-required="true">
                            <span class="text-danger"
                                ng-if="loginUserForm.email.$dirty && loginUserForm.email.$error.required">
                                O e-mail é obrigatório.
                            </span>
                            <span class="text-danger" ng-if="loginUserForm.email.$error.email">
                                Insira um e-mail válido.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password"
                                ng-model="password" placeholder="Sua senha" ng-required="true" ng-minlength="6">
                            <span class="text-danger"
                                ng-if="loginUserForm.password.$dirty && loginUserForm.password.$error.required">
                                A senha é obrigatória.
                            </span>
                            <span class="text-danger" ng-if="loginUserForm.password.$error.minlength">
                                A senha deve ter pelo menos 6 caracteres.
                            </span>
                            <span class="text-danger" ng-if="loginError">
                                E-mail ou senha inválidos.
                            </span>
                        </div>
                        <button class="btn btn-primary btn-login" ng-disabled="loginUserForm.$invalid || loading">
                            {{ loading ? 'Enviando...' : 'Entrar' }}
                        </button>
                        <!-- NOTE: Another way to do that: ``` ng-disabled="loginForm.$invalid || loading" ```  -->
                        <!-- <button class="btn btn-primary btn-login" ng-disabled="loginForm.$invalid || loading">
                            Entrar
                        </button> -->
                    </form>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-link">
                            <a href="register.html">Não tem conta? Cadastre-se aqui</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/controllers/login.js"></script>
</body>

</html>
