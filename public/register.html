<!DOCTYPE html>
<html lang="pt-br" ng-app="ecommerce-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Cadastro | Berns Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="CreateAccountController">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 div-container">
                <div class="login-container-img">
                    <img src="./assets/images/logo.png" alt="">
                </div>
                <div class="register-container">
                    <h2>Cadastro</h2>
                    <form name="createUserForm" ng-submit="handleSubmit()">
                        <div class="form-group">
                            <label for="name-register">Nome</label>
                            <input type="text" class="form-control" id="name-register" name="name" ng-model="name"
                                placeholder="Seu nome" ng-required="true">
                            <span class="text-danger"
                                ng-if="createUserForm.name.$dirty && createUserForm.name.$error.required">
                                O nome é obrigatório.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="email-register">E-mail</label>
                            <input type="email" class="form-control" id="email-register" name="email" ng-model="email"
                                placeholder="Seu e-mail" ng-required="true">
                            <span class="text-danger"
                                ng-if="createUserForm.email.$dirty && createUserForm.email.$error.required">
                                O e-mail é obrigatório.
                            </span>
                            <span class="text-danger" ng-if="createUserForm.email.$error.email">
                                Insira um e-mail válido.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password-register">Senha</label>
                            <input type="password" class="form-control" id="password-register" name="password"
                                ng-model="password" placeholder="Sua senha" ng-required="true" ng-minlength="6">
                            <span class="text-danger"
                                ng-if="createUserForm.password.$dirty && createUserForm.password.$error.required">
                                A senha é obrigatória.
                            </span>
                            <span class="text-danger" ng-if="createUserForm.password.$error.minlength">
                                A senha deve ter pelo menos 6 caracteres.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password-register">Confirme a senha</label>
                            <input type="password" class="form-control" id="confirm-password-register"
                                name="passwordConfirmation" ng-model="passwordConfirmation"
                                placeholder="Confirme sua senha" ng-required="true">
                            <span class="text-danger"
                                ng-if="createUserForm.passwordConfirmation.$dirty && password !== passwordConfirmation">
                                As senhas estão diferentes.
                            </span>
                        </div>
                        <button class="btn btn-primary btn-register" ng-disabled="createUserForm.$invalid || loading">
                            {{ loading ? 'Enviando...' : 'Criar conta' }}
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-link">
                            <a href="login.html">Já tem cadastro? Acesse aqui</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/controllers/register.js"></script>
</body>

</html>
